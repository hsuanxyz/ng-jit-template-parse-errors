<textarea style="width: 100%" rows="10" [(ngModel)]="template"></textarea>
<br>
<button (click)="renderDynamicComponent()">Render Dynamic Component</button>
<hr>
<div *ngIf="dynamicTemplate">
  <ng-container *ngComponentOutlet="dynamicTemplate.component;ngModuleFactory:dynamicTemplate.moduleFactory"></ng-container>
</div>
